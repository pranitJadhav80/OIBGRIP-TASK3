<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Temperature Converter
    </h1>
    <div class="a"><img src="original.png" alt="temperature" height="350px" width="450px">
        <img src="original.png" alt="temperature" height="350px" width="450px" class="b">
        
    </div>
    <div class="container">
        <div class="input_box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="Temp. in Celcius">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="Temp. in Fahrenheit">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
